<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="title">Mountain Dew KickStart Survey Form</h1>
        <p id="description">Thank you for taking the time to improve upon one of the greatest energy drinks.</p>
        <form id="survey-form" action="#">
            <div class="input-field">
                <input placeholder="Yo, your name goes here" id="name" name="name" type="text" class="validate" required>
                <label id="name-label" for="name" class="active">Name</label>
            </div>
            <div class="input-field">
                <input placeholder="Enter your email" id="email" name="email" type="email" class="validate" required>
                <label id="email-label" for="email" class="active">Email</label>
            </div>
            <div class="input-field">
                <input placeholder="Age" id="number" name="age" type="number" min="10" max="120" class="validate" required>
                <label id="number-label" for="number" class="active">Age</label>
            </div>
            <div class="dropdown-wrapper input-field">
                <select id="dropdown" name="satisfaction">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="10">10</option>
                    <option value="9">9</option>
                    <option value="8">8</option>
                    <option value="7">7</option>
                    <option value="6">6</option>
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
                <label for="dropdown">What's your satisfaction level of Kickstart?</label>
            </div>
            <div class="input-list">
                <div>Would you buy kickstart again?</div>
                <label for="yes">
                    <input class="with-gap" id="yes" name="wouldBuyAgain" type="radio" value="yes"/>
                    <span>Yes</span>
                </label>
                <label for="no">
                    <input class="with-gap" id="no" name="wouldBuyAgain" type="radio" value="no"/>
                    <span>No</span>
                </label>
            </div>
            <div class="input-list">
                <div>What Kickstart flavors do you enjoy?</div>
                <label for="orange-citrus">
                    <input id="orange-citrus" name="kickstartFlavors" type="checkbox" value="orange-citrus"/>
                    <span>Energizing Orange Citrus</span>
                </label>
                <label for="fruit-punch">
                    <input id="fruit-punch" name="kickstartFlavors" type="checkbox" value="fruit-punch"/>
                    <span>Energizing Fruit Punch</span>
                </label>
                <label for="black-cherry">
                    <input id="black-cherry" name="kickstartFlavors" type="checkbox" value="black-cherry"/>
                    <span>Energizing Black Cherry</span>
                </label>
                <label for="limeade">
                    <input id="limeade" name="kickstartFlavors" type="checkbox" value="limeade"/>
                    <span>Energizing Limeade</span>
                </label>
                <label for="strawberry-kiwi">
                    <input id="strawberry-kiwi" name="kickstartFlavors" type="checkbox" value="strawberry-kiwi"/>
                    <span>Energizing Strawberry Kiwi</span>
                </label>
                <label for="pineapple-orange-mango">
                    <input id="pineapple-orange-mango" name="kickstartFlavors" type="checkbox"
                           value="pineapple-orange-mango"/>
                    <span>Energizing Pineapple Orange Mango</span>
                </label>
                <label for="blood-orange">
                    <input id="blood-orange" name="kickstartFlavors" type="checkbox" value="blood-orange"/>
                    <span>Energizing Blood Orange</span>
                </label>
                <label for="midnight-grape">
                    <input id="midnight-grape" name="kickstartFlavors" type="checkbox" value="midnight-grape"/>
                    <span>Energizing Midnight Grape</span>
                </label>
                <label for="blueberry-pomegranate">
                    <input id="blueberry-pomegranate" name="kickstartFlavors" type="checkbox"
                           value="blueberry-pomegranate"/>
                    <span>Energizing Blueberry Pomegranate</span>
                </label>
                <label for="watermelon">
                    <input id="watermelon" name="kickstartFlavors" type="checkbox" value="watermelon"/>
                    <span>Energizing Watermelon</span>
                </label>
                <label for="orange-cranberry">
                    <input id="orange-cranberry" name="kickstartFlavors" type="checkbox" value="orange-cranberry"/>
                    <span>Energizing Orange Cranberry</span>
                </label>
                <label for="mango-lime">
                    <input id="mango-lime" name="kickstartFlavors" type="checkbox" value="mango-lime"/>
                    <span>Energizing Mango Lime</span>
                </label>
                <label for="raspberry-citrus">
                    <input id="raspberry-citrus" name="kickstartFlavors" type="checkbox" value="raspberry-citrus"/>
                    <span>Energizing Raspberry Citrus</span>
                </label>
                <label for="dew">
                    <input id="dew" name="kickstartFlavors" type="checkbox" value="dew"/>
                    <span>Energizing Original Dew</span>
                </label>
                <label for="grape">
                    <input id="grape" name="kickstartFlavors" type="checkbox" value="grape"/>
                    <span>Energizing Grape</span>
                </label>

            </div>
            <div class="additional-comments input-field">
                <textarea class="materialize-textarea" id="comments" name="comments"></textarea>
                <label id="comments-label" for="comments">Any Additional Comments?</label>
            </div>
            <button class="btn waves-effect waves-light orange darken-3" id="submit" type="submit" name="action">
                Submit <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
