name: kirbyjs
on:
  push:
    branches:
      - master
jobs:
  create_infra:
    runs-on: ubuntu-latest
    container: hashicorp/terraform:0.14.4
    steps:
      - uses: actions/checkout@v1
      - name: create_infra
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd ./tf
          terraform init
          terraform validate
          terraform apply -auto-approve

  build_and_deploy:
    needs: create_infra
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: get_node_js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: npm_build
        run: |
          npm ci
          npm run build
        env:
          CI: true
      - name: deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 sync ./assets/bundle s3://kirbyjs.com/ --cache-control max-age=31536000
          aws s3 cp ./assets/bundle/index.html s3://kirbyjs.com/ --cache-control no-store
